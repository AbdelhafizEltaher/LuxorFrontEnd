<section class="body ">
    <div class="oneBook py-1 mt-4">
        <ng-container>
            <div class="firstData px-3 ">
                <p>* البيانات الاساسية </p>
            </div>
            <form [formGroup]="AddForm">
                <div class="d-flex flex-row-reverse justify-content-start align-items-cenetr flex-wrap px-3 ">
                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder="رقم مسلسل النزيل" formControlName="serial"
                                [class.is-invalid]="serial?.errors?.['pattern']" [class.is-valid]="serial?.valid">
                        </div>
                    </div>
                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder="اسم النزيل" formControlName="name"
                                [class.is-invalid]="name?.errors?.['pattern']" [class.is-valid]="name?.valid">
                        </div>
                    </div>
                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl" placeholder="السن"
                                formControlName="age" [class.is-invalid]="age?.errors?.['pattern']"
                                [class.is-valid]="age?.valid">
                        </div>
                    </div>

                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <p-calendar formControlName="birthDate" [class.is-invalid]="birthDate?.errors?.['pattern']"
                                [class.is-valid]="birthDate?.valid" [showButtonBar]="true"
                                styleClass="w-100 text-end backgroundCo" dir="rtl" [showIcon]="true"
                                placeholder="تاريخ لميلاد "></p-calendar>
                        </div>
                    </div>

                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder="الرقم القومي " formControlName="nationalNumber"
                                [class.is-invalid]="nationalNumber?.errors?.['pattern']"
                                [class.is-valid]="nationalNumber?.valid">
                        </div>
                    </div>

                    <div class="col-md-9 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder="العنوان" formControlName="adress"
                                [class.is-invalid]="adress?.errors?.['pattern']" [class.is-valid]="adress?.valid">
                        </div>
                    </div>
                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder="اسم الشهرة" formControlName="nickName"
                                [class.is-invalid]="nickName?.errors?.['pattern']" [class.is-valid]="nickName?.valid">
                        </div>
                    </div>

                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder=" المهنة" formControlName="JobTitle"
                                [class.is-invalid]="JobTitle?.errors?.['pattern']" [class.is-valid]="JobTitle?.valid">
                        </div>
                    </div>

                </div>

                <!-- ///////////////////////////////////////////////////////////////////////////////////////////////////// -->
                <div class="firstData px-3 ">
                    <p>* بيانات القضية الخاصة بالمتهم </p>
                </div>
                <div class="d-flex flex-row-reverse justify-content-between align-items-cenetr flex-wrap px-3 ">
                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder="وجه الاتهام " formControlName="accusation"
                                [class.is-invalid]="accusation?.errors?.['pattern']"
                                [class.is-valid]="accusation?.valid">
                        </div>
                    </div>

                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder=" الحكم " formControlName="judgmentTitle"
                                [class.is-invalid]="judgmentTitle?.errors?.['pattern']"
                                [class.is-valid]="judgmentTitle?.valid">
                        </div>
                    </div>

                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder="رقم الملف" formControlName="fileNumber"
                                [class.is-invalid]="fileNumber?.errors?.['pattern']"
                                [class.is-valid]="fileNumber?.valid">
                        </div>
                    </div>


                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder="رقم القضية " formControlName="KadyaNumber"
                                [class.is-invalid]="KadyaNumber?.errors?.['pattern']"
                                [class.is-valid]="KadyaNumber?.valid">
                        </div>
                    </div>

                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <input type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder=" رقم الجلسة " formControlName="galsaNumber"
                                [class.is-invalid]="galsaNumber?.errors?.['pattern']"
                                [class.is-valid]="galsaNumber?.valid">
                        </div>
                    </div>

                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <p-calendar placeholder="تاريخ الجلسة " formControlName="galsaDate"
                                [class.is-invalid]="galsaDate?.errors?.['pattern']" [class.is-valid]="galsaDate?.valid"
                                [showButtonBar]="true" styleClass="w-100 text-end backgroundCo" dir="rtl"
                                [showIcon]="true"></p-calendar>

                        </div>
                    </div>


                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <p-calendar formControlName="startDate" [class.is-invalid]="startDate?.errors?.['pattern']"
                                [class.is-valid]="startDate?.valid" [showButtonBar]="true"
                                styleClass="w-100 text-end backgroundCo" dir="rtl" [showIcon]="true"
                                placeholder=" تاريخ الدخول "></p-calendar>
                        </div>
                    </div>
                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3">
                            <p-calendar formControlName="EndDate" [class.is-invalid]="EndDate?.errors?.['pattern']"
                                [class.is-valid]="EndDate?.valid" [showButtonBar]="true"
                                styleClass="w-100 text-end backgroundCo" dir="rtl" [showIcon]="true"
                                placeholder=" تاريخ الخروج "></p-calendar>
                        </div>
                    </div>

                    <div class="col-md-12 col-12 pe-1">
                        <div class="mb-3">
                            <textarea type="text" pInputText class="w-100 text-end BasicInput" dir="rtl"
                                placeholder=" ملاحظات " formControlName="Notes"
                                [class.is-invalid]="Notes?.errors?.['pattern']"
                                [class.is-valid]="Notes?.valid"></textarea>
                        </div>
                    </div>

                    <div class="col-md-3 col-12 pe-1">
                        <div class="mb-3 fileCnotainer">
                            <p class="me-2 pt-3">{{imageText}}</p>
                            <input type="file" formControlName="ImageUrl" (change)="UploadFile($event)" accept=".jpg,.pdf">

                                xmlns="http://www.w3.org/2000/svg">

                                    fill="#888DA2" />
                            </svg>
                        </div>
                    </div>

                </div>




            </form>


            <div class="d-flex flex-row justify-content-end flex-wrap btnContainer py-3">
                <button class="btn cancelBtn">الغاء</button>
                <button class="btn addBtn " [disabled]="AddForm.invalid" (click)="Add()">حفظ</button>
            </div>
        </ng-container>

    </div>
</section>

<ngx-loading [show]="waiting" [config]="{ 
    backdropBackgroundColour: 'rgba(255,255,255,0.7)',
    backdropBorderRadius: '20px',
    primaryColour: '#fff', secondaryColour: '#4186f6', tertiaryColour: '#4186f6' }"></ngx-loading>
